<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/user_settings.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="heading">
    <div class="card-inner">
       
      <aside class="panel sidebar" aria-label="Profile Photo">
        <h2 id="heading" class="title">Profile Settings</h2>

        <div class="photo-box" id="photoBox" aria-label="Profile photo holder">
            
          <img class="preview" id="previewImg" alt="Selected profile preview" />

           
          <svg class="silhouette" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor"
              d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-4.418 0-8 2.015-8 4.5V20c0 1.105.895 2 2 2h12c1.105 0 2-.895 2-2v-1.5c0-2.485-3.582-4.5-8-4.5z"/>
          </svg>
        </div>

        <input id="fileInput" type="file" accept="image/*" hidden />
      </aside>

      
      <section class="panel" aria-label="Profile Form">
        <form id="profileForm" class="form" autocomplete="on">
          <div class="field">
            <label for="firstName">Name</label>
            <input id="firstName" class="input" name="firstName" placeholder="first name" />
          </div>

          <div class="field">
            <label for="surname">Surname</label>
            <input id="surname" class="input" name="surname" placeholder="surname" />
          </div>

          <div class="field full">
            <label for="mobile">Mobile Number</label>
            <input id="mobile" class="input" name="mobile" placeholder="enter phone number" />
          </div>

          <div class="field full">
            <label for="addr1">Address Line 1</label>
            <input id="addr1" class="input" name="addr1" placeholder="enter address line 1" />
          </div>

          <div class="field full">
            <label for="addr2">Address Line 2</label>
            <input id="addr2" class="input" name="addr2" placeholder="enter address line 2" />
          </div>

          <div class="field">
            <label for="postcode">Postcode</label>
            <input id="postcode" class="input" name="postcode" placeholder="postcode" />
          </div>

          <div class="field">
            <label for="state">State</label>
            <input id="state" class="input" name="state" placeholder="state" />
          </div>

          <div class="field full">
            <label for="area">Area</label>
            <input id="area" class="input" name="area" placeholder="enter area" />
          </div>

          <div class="field full">
            <label for="email">Email ID</label>
            <input id="email" class="input" type="email" name="email" placeholder="enter email id" />
          </div>

          <div class="field">
            <label for="country">Country</label>
            <input id="country" class="input" name="country" placeholder="country" />
          </div>

          <div class="field">
            <label for="region">State/Region</label>
            <input id="region" class="input" name="region" placeholder="state/region" />
          </div>

          <div class="actions full">
            <button class="btn" type="submit">Save Profile</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="/static/js/user_settings.js"></script>
</body>
</html>
