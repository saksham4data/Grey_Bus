<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gray Bus{% endblock %} - India's Safest Bus Tracking Platform</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/my_trackings.css' %}">
</head>
<body>
    <!-- ðŸ”¹ Your header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-bus"></i>
            <span>Yatrik</span>
        </div>
        
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="nav-menu" id="navMenu">
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About us</a></li>
            <li><a href="{% url 'my_trackings' %}"><i class="fas fa-map-marker-alt"></i> My tracking</a></li>
            <li><a href="{% url 'contact' %}"><i class="fas fa-question-circle"></i> Help</a></li>
            <li class="user-profile">
                <i class="fas fa-user" id="profileIcon"></i>
                <div class="dropdown" id="profileDropdown">
                {% if user.is_authenticated %}
                  <a href="{% url 'user_settings' %}">Edit Profile</a>
                   <form action="{% url 'logout' %}" method="post" style="margin:0; padding:0;">
        {% csrf_token %}
        <button type="submit" style="background:none; border:none; padding:10px 15px; width:100%; text-align:left; cursor:pointer;">
          Logout
        </button>
      </form>
                  {% else %}
                  <a href="{% url 'login' %}">Sign In</a>
                 {% endif %}
  </div>
</li>        </nav>
    </header>

    <!-- ðŸ”¹ Page content -->
    <main>
        {% block content %}{% endblock %}
    </main>
   <script src="{% static 'js/user_icon.js' %}"></script>
 
</body>
</html>
