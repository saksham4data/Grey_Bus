<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Into Your Account</title>
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title" class="title">Sign Into Your Account</h1>

      <form id="loginForm" novalidate>
        
        <div class="field">
          <div class="icon-tile" aria-hidden="true">
              
            <svg viewBox="0 0 24 24">
              <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5.33 0-8 2.67-8 6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1c0-3.33-2.67-6-8-6Z"/>
            </svg>
          </div>
          <label class="sr-only" for="email">Email ID</label>
          <input class="input" id="email" name="email" type="email" placeholder="Email ID" autocomplete="email" required />
        </div>

         
        <div class="field">
          <div class="icon-tile" aria-hidden="true">
             
            <svg viewBox="0 0 24 24">
              <path d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2Zm-7-2a2 2 0 0 1 4 0v2h-4Zm7 11H7v-7h10Z"/>
            </svg>
          </div>
          <label class="sr-only" for="password">Password</label>
          <input class="input" id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required />
        </div>

        <div class="row">
          <label class="checkbox">
            <input id="remember" name="remember" type="checkbox" aria-label="Remember me" />
            <span>Remember me</span>
          </label>

          <a class="link" href="#" id="forgotLink">Forgot Password?</a>
        </div>

        <button class="btn" type="submit">LOGIN</button>

        <div class="sep" aria-hidden="true">OR</div>

         
        <button class="btn-google" type="button" id="googleBtn" aria-label="Log in with Google">
          <svg viewBox="0 0 533.5 544" aria-hidden="true">
             Standard Google "G" logo paths 
            <path fill="#EA4335" d="M533.5 278.4c0-18.6-1.7-37-5-54.8H272v103.8h147c-6.3 34-25 62.8-53.5 82.1l86.5 67c50.4-46.6 81.5-115.2 81.5-198.1z"/>
            <path fill="#34A853" d="M272 544c72.9 0 134.1-24.1 178.8-65.5l-86.5-67c-24 16.1-54.7 25.7-92.3 25.7-70.9 0-131-47.8-152.4-112.1l-89.7 69.5C72.6 482.1 164.6 544 272 544z"/>
            <path fill="#4A90E2" d="M119.6 325.1c-10.9-32.6-10.9-67.6 0-100.2l-89.7-63.5z"/>
            <path fill="#FBBC05" d="M272 107.7c39.6-.6 77.2 13.6 106.2 39.6l79.2-79.2C405.8 24.1 344.7 0 272 0 164.6 0 72.6 61.9 29.9 155.4l89.7 69.5C141 160.6 201.1 107.7 272 107.7z"/>
          </svg>
          Log in with Google
        </button>

        <p class="signup-cta">
          Don't have an Account?<br />
          <a class="link" href="#" id="createAccountLink">Create new account</a>
        </p>

        <p id="msg" role="status" aria-live="polite" style="margin:10px 2px 0; color:#fff; font-size:13px;"></p>
      </form>
    </main>

    <script src="/static/js/login.js"></script>
  </body>
</html>
