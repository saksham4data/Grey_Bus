<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gray Bus{% endblock %} - India's Safest Bus Tracking Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/index.js"></script>
</head>
<body>
    <!-- ðŸ”¹ Your header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-bus"></i>
            <span>Gray Bus</span>
        </div>
        
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="nav-menu" id="navMenu">
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{%url 'about'%}"><i class="fas fa-info-circle"></i> About us</a></li>
            <li><a href="{%url 'my_trackings'}"><i class="fas fa-map-marker-alt"></i> My tracking</a></li>
            <li><a href="{%url 'contact'}"><i class="fas fa-question-circle"></i> Help</a></li>
            <li><div class="user-profile"><i class="fas fa-user"></i></div></li>
        </nav>
    </header>

    <!-- ðŸ”¹ Page content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ðŸ”¹ Optional footer -->
    <footer>
        <p>&copy; 2025 Gray Bus</p>
    </footer>
</body>
</html>
