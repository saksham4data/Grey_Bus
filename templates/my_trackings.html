{%include "header.html"%}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Trackings â€” GrayBus</title>
    <meta name="description" content="View and manage your saved bus tracking searches." />
    <link rel="stylesheet" href="/static/css/my_trackings.css"/>
  </head>
  <body>
    
    <main class="site-main container" id="main-content">
      <div class="page-head">
        <h1>My Trackings</h1>
        <p class="muted">These are your saved or recently searched routes. Manage or clear them anytime.</p>
        <div class="actions">
          <button id="seedBtn" class="btn-secondary">Add Demo Items</button>
          <button id="clearBtn" class="btn-danger">Clear All</button>
        </div>
      </div>

      <section class="list-wrap">
        <div class="table-scroll">
          <table class="tracks" aria-describedby="tableCaption">
            <caption id="tableCaption" class="sr-only">Saved bus tracking searches</caption>
            <thead>
              <tr>
                <th scope="col">Route</th>
                <th scope="col">Travel Date</th>
                <th scope="col">Saved At</th>
                <th scope="col">Status</th>
                <th scope="col"><span class="sr-only">Actions</span></th>
              </tr>
            </thead>
            <tbody id="tracksBody">
               
            </tbody>
          </table>
        </div>

        <p id="emptyState" class="empty muted">No trackings yet. Try saving one from the Home page.</p>
      </section>
    </main>
{% include "footer.html" %}
    <script src="/static/js/my_trackings.js"></script>
  </body>
</html>
